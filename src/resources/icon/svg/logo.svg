<svg width="500" height="500" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#005C97;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#363795;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <path d="M256 40 L60 100 C60 250, 100 400, 256 480 C412 400, 452 250, 452 100 L256 40 Z" 
        fill="url(#shieldGrad)" filter="url(#dropShadow)" stroke="white" stroke-width="8"/>

  <path d="M256 160 L256 340 M166 250 L346 250" 
        stroke="white" stroke-width="50" stroke-linecap="round" />

  <path d="M256 250 Q 320 180, 380 220 T 360 320 Q 256 360, 256 250 Z" 
        fill="url(#leafGrad)" stroke="white" stroke-width="3" opacity="0.9"/>
</svg>